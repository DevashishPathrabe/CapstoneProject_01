<div class="chatbox">
  <h4 class="text-center">Chat Here</h4>

  <div class="msgbox border"
  *ngFor="let message of chatList">
    <p>{{message.postedBy}}</p>
    <p>{{message.message}}</p>
    <p style="text-align: right;">{{message.postAt}}</p>

    
  </div>
  <div class="inputbox input-group text-center py-4">
    <input
    [(ngModel)]="message"
    class="form-control" type="text" name="" id="" />
    <button class="btn btn-primary" (click)="onclick()">send</button>
  </div>
</div>
