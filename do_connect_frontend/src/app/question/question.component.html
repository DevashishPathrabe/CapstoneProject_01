<div class="container text-white pt-4">
  <h2 class="text-center"></h2>
  <div class="row">
    <div class="bg-white p-3 text-dark">
      <h3>Question</h3>
      <h4>
        {{ data.question }}
      </h4>
    </div>
    <div class="mt-4 bg-white p-3 text-dark">
      <h4>Write your answer</h4>
      <div>
        <textarea
          [(ngModel)]="answer"
          class="form-control"
          name="answer"
          id="answer"
          rows="5"
        ></textarea>
        <div class="d-flex justify-content-end pt-3">
          <button class="btn btn-success" (click)="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
    <div class="mt-4 bg-white p-3 text-dark">
      <h3>Answers</h3>
      <div *ngFor="let answer of data.answers" class="col-lg-12 p-3">
        <div class="bg-white text-dark p-3 border">
          <h5>{{ answer.answer }}</h5>
          <p>Posted By: {{ answer.postedBy }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
