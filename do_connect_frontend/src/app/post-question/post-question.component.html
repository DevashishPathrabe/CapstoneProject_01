<div class="row text-white" style="height: 100%">
  <div class="col-lg-3 col-md-2"></div>
  <div class="col-lg-6 col-md-8 my-auto p-5" style="max-height: 100%">
    <div class="py-3"><h2>Post Your Question</h2></div>

    <div class="form-group py-3">
      <label for="email">Question</label>
      <textarea
        [(ngModel)]="question"
        class="form-control"
        name="question"
        rows="5"
        required
      ></textarea>
    </div>
    <div class="form-group py-3">
      <label for="password">Topic</label>
      <select [(ngModel)]="topic" class="form-select">
        <option selected>Java</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="c++">C++</option>
        <option value="c#">C#</option>
      </select>
    </div>
    <div class="form-group py-3 d-flex">
      <div *ngFor="let image of uploadedImages" class="p-3">
        <a [href]="getImageUrl(image)" target="_blank">
          <img [src]="getImageUrl(image)" alt="image" height="100" />
        </a>
      </div>
    </div>
    <div class="form-group py-3">
      <label style="padding-right: 1rem" for="images">Images</label>
      <input
        type="file"
        name="images"
        id="images"
        (change)="onChange($event)"
      />
      <button class="btn btn-secondary" (click)="onUploadImage()">
        Upload Image
      </button>
    </div>

    <div class="py-2">
      <button class="btn btn-success" (click)="onSubmit()">Submit</button>
      <p class="pt-2 text-warning">{{ warning }}</p>
    </div>
  </div>
  <div class="col-lg-4 col-md-2"></div>
</div>
