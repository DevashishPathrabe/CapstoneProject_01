<div class="row text-white" style="height: 100%">
  <div class="col-xl-4 col-lg-3 col-md-2"></div>
  <div class="col-xl-4 col-lg-6 col-md-8 my-auto" style="max-height: 100%">
    <div class="py-3"><h2>Ask Question</h2></div>
    <div class="form-group py-2">
      <label for="topic">Topic</label>
      <select [(ngModel)]="topic" class="form-select">
        <option *ngFor="let topic of topicOptions" value="'topic">{{ topic }}</option>
      </select>
    </div>
    <div class="form-group py-2">
      <label for="email">Question</label>
      <textarea [(ngModel)]="question" class="form-control" name="question" rows="5" required></textarea>
    </div>
    <div class="form-group py-2">
      <label style="padding-right: 1rem" for="images">Images</label><br />
      <input type="file" name="images" id="images" (change)="onChange($event)" />
    </div>
    <div class="form-group py-1 d-flex">
      <div *ngFor="let imageName of uploadedImages" class="p-1">
        <img [attr.src]="getImageUrl(imageName) | secure | async" alt="image" height="100" />
      </div>
    </div>
    <div class="py-2">
      <button class="btn btn-success" (click)="onSubmit()">Submit</button>
      <p class="pt-2 text-warning">{{ warning }}</p>
    </div>
  </div>
  <div class="col-xl-4 col-lg-3 col-md-2"></div>
</div>
