<div class="row text-white" style="height: 100%">
  <div class="col-lg-4 col-md-2"></div>
  <div class="col-lg-4 col-md-8 my-auto p-5" style="max-height: 100%">
    <div class="py-3"><h2>Sign in</h2></div>

    <div class="form-group py-3">
      <label for="email">Email</label>
      <input
        [(ngModel)]="email"
        class="form-control"
        name="email"
        type="email"
        required
      />
    </div>
    <div class="form-group py-3">
      <label for="password">Password</label>
      <input
        [(ngModel)]="password"
        class="form-control"
        name="password"
        type="password"
        required
      />
    </div>
    <div class="form-check d-flex justify-content-between">
      <span>
        <input type="checkbox" class="form-check-input" name="rememberme" />
        <label class="form-check-label" for="rememberme">Remember me</label>
      </span>
      <span>
        <a routerLink="" style="text-decoration: none; color: yellow"
          >Forgot password?</a
        ></span
      >
    </div>

    <div class="py-2">
      <button class="btn btn-success" (click)="onLogin()">Login</button>
      <p class="pt-2 text-warning">{{ warning }}</p>
    </div>
    <div class="py-4">
      <p>
        Not registered yet?
        <a routerLink="/register" style="text-decoration: none; color: yellow"
          >Create an account</a
        >
      </p>
    </div>
  </div>
  <div class="col-lg-4 col-md-2"></div>
</div>
